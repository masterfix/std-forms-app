<std-label>
  {{ label }}
</std-label>

<form [formGroup]="formGroup">
  <ng-container *ngFor="let radioButton of radioButtons; let i = index">
    <div class="value-wrapper">
      <input formControlName="radio" type="radio" [id]="'option-' + (i + 1)" [value]="radioButton.value"
        (blur)="onInputBlur()">
      <label [for]="'option-' + (i + 1)">
        <ng-container *ngTemplateOutlet="radioButton.templateRef"></ng-container>
      </label>
    </div>
  </ng-container>
</form>

<std-error [stdErrors]="stdErrors"></std-error>

<std-debug-form-control *ngIf="mergedDebug">
</std-debug-form-control>
